<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Pixels</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>

    </style>
</head>

<body ondragstart="return false;">
    <div class="sidebar">
        <header>
            <div class="title">Rounded Pixels</div>
            <div class="">Work in progress...</div>
            <div class="author">- Galib Hassan</div>
        </header>

        <div class="ui">
            <div class="ui-title-bar">
                ui
            </div>
            <div class="ui-content">

            <div class="pixel-size-wrapper">
                <div>Pixel size</div>
                <label for=""></label>
                Width: <input type="number" min="7" id="pxWidthInput" >
                <br>
                Height: <input type="number" min="7" id="pxHeightInput">
                <button class="button_regenerateGrid">Regenerate Grid</button>

            </div>

            <div class="pixel-border-radius-control-wrapper">
                <div>Roundedness: <span class="roundedness-slider-value"></span> </div>
                <input type="range" class="pixel-border-radius-control" min="0" max="20">
            </div>
            
            <div>
                <label for="">Brush color</label>
                <br>
                <input type="color" id="colorPicker_brush">
            </div>

            <div>
                    <label for="">Canvas color</label>
                    <br>
                    <input type="color" id="colorPicker_board">
                </div>
    
            <div>
                <div>Eraser toggle</div>
                <div><b>E</b></div>
            </div>
            <div>
                <div>Color picker</div>
                <div><b>Alt</b></div>
            </div>

            
            <div class="fill-empty-pixels-wrapper">
                <input type="color" id="colorPicker_fillEmptyPixels" value="#1D8160">
                <br>
                <button id="button_fillEmptyPixels">
                    Fill empty pixels
                </button>
            </div>

            
            <div class="save-raster-wrapper">
                <input type="text" class="save-png-filename" value="myArt.png">
                <br>
                <button id="saveButton">
                    save png
                </button>
            </div>
            


            <div class="save-lossless-wrapper">
                <input type="text" class="save-lossless-filename" value="myArt">
                <br>
                <button id="saveLossless_button">
                    save lossless
                </button>
            </div>

        </div>
    </div>
    </div>
    <div class="container">
        <div class="colorPickerWraper">



        </div>
        <div class="canvas-wrapper">
            <div class="canvas">

            </div>
        </div>
    </div>



    <script src="./src/utils.js"></script>
    <script src="./src/RoundedPixel.js"></script>
    <script src="./src/board.js"></script>
    <script src="./src/store.js"></script>
    <script src="./main.js"></script>

</body>

</html>
